<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION STORE</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }


        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       


        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-family:Georgia, 'Times New Roman', Times, serif, sans-serif
        }


        label {
            font-weight: bold;
        }


        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }


        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }


        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }


        textarea {
            resize: vertical;
        }


        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }


        .submit-btn:hover {
            background-color: #0056b3;
        }
        .img{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Adjust as needed */
}


.container {
    text-align: center;
}


.container img {
    max-width: 100%;
    height: auto;
}


.logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="logo">
            <i class="fas fa-tshirt"></i> FASHION STORE
          </div>
        </div>
    <hr>
   
      <img src="Screenshot 2024-02-09 184355.png"   alt="FASHION STORE">
        <h2>Feedback Form</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <label>How often do you shop with us?</label><br>
            <input type="radio" id="often" name="shopping_frequency" value="often">
            <label for="often">Often</label>
            <input type="radio" id="sometimes" name="shopping_frequency" value="sometimes">
            <label for="sometimes">Sometimes</label>
            <input type="radio" id="rarely" name="shopping_frequency" value="rarely">
            <label for="rarely">Rarely</label><br>


            <label>Which products are you interested in? (Select all that apply)</label><br>
            <input type="checkbox" id="tops" name="products" value="tops">
            <label for="tops">Tops</label>
            <input type="checkbox" id="bottoms" name="products" value="bottoms">
            <label for="bottoms">Bottoms</label>
            <input type="checkbox" id="dresses" name="products" value="dresses">
            <label for="dresses">Dresses</label><br>


            <label for="preferred_color">Preferred Color:</label>
            <select id="preferred_color" name="preferred_color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>


            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>


            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
